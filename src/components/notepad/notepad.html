<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
<section id="todoapp">
  <!-- 输入框 -->
  <header class="header">
    <h1>小黑记事本</h1>
    <input v-model="inputValue"
      autofocus="autofocus"
      autocomplete="off"
           @keyup.enter = "addList"
      placeholder="请输入任务"
      class="new-todo"
    />
  </header>
  <!-- 列表区域 -->
  <section class="main">
    <ul class="todo-list" v-for="(item,index) in list">
      <li class="todo">
        <div class="view">
          <span class="index">{{index+1}}.</span> <label>{{item}}</label>
          <button @click="deleteList(item)" class="destroy"></button>
        </div>
      </li>
    </ul>
  </section>
  <!-- 统计和清空 -->
  <footer class="footer" >
    <span class="todo-count" v-show="list.length != 0"> <strong>{{list.length}}</strong> items left </span>
    <button @click="clearList" class="clear-completed">
      Clear
    </button>
  </footer>
</section>
<!-- 底部 -->
<footer class="info">
  <p>
    <a href="http://www.itheima.com/"
    ><img src="./img/black.png" alt=""
    /></a>
  </p>
</footer>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:"#todoapp",
    data:{
      list:['学习','练习','思考'],
      inputValue:'好好学习，天天向上'
    },
    methods:{
      addList:function(){
        this.list.push(this.inputValue);
      },
      deleteList:function(index){
        // 删除数组元素
        this.list.splice(this.list.findIndex(v => v === index),1);
      },
      clearList:function(){
        this.list = [];
      }
    }
  })

</script>
</body>
